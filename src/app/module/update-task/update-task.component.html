<app-navbar></app-navbar>
<form class="container">
  <form class="form-group" (ngSubmit)="update()">
    <div class="mb-3">
      <label for="taskName" class="form-label">Task Name</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="tf.taskname"
        id="taskName"
      />
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Description</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="tf.desc"
        id="desc"
      />
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Status</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="tf.status"
        id="status"
      />
    </div>

    <button type="submit" class="btn btn-primary">
      Update
    </button>
  </form>
</form>
